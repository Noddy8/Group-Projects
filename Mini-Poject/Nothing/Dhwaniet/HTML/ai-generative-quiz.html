<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generative Quiz</title>
    <link rel="stylesheet" href="/css/ai-generative-quiz.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Your QUIZ Is Going To Create ...</h1>
        <div class="spinner"></div>
      </div>

      <div class="content">
        <div class="rows">
          <p>2) Choose a difficulty level of your QUIZ.</p>

          <input type="radio" name="" id="" />Beginner
          <input type="radio" name="" id="" />Intermediate
          <input type="radio" name="" id="" />Advance
        </div>

        <div class="rows">
          <p>3) Select the type of questions you prefer.</p>

          <input type="radio" name="" id="" />MCQs Based
          <input type="radio" name="" id="" />Fill in the Blanks
          <input type="radio" name="" id="" />True or False
        </div>

        <div class="rows">
          <p>4) How many questions whould you like in your QUIZ ?</p>

          <input
            class="number"
            type="number"
            name=""
            id=""
            placeholder="Number"
          />
        </div>
      </div>
    </div>
  </body>
</html>
